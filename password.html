<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Password Tool</title>

<style>
:root{
  --bg:#07090f;
  --panel:#0d1220;
  --border:#2a335a;
  --text:#e0e6ff;
  --accent:#ff4fd8;
}

*{box-sizing:border-box}

body{
  margin:0;
  background:linear-gradient(180deg,#0b1020,#07090f);
  color:var(--text);
  font-family:Consolas, monospace;
  height:100vh;
  overflow:hidden;
}

.layout{
  display:grid;
  grid-template-columns:2fr 1fr;
  gap:14px;
  padding:14px;
  height:100%;
}

.panel{
  background:var(--panel);
  border:1px solid var(--border);
  box-shadow:0 0 40px rgba(0,0,0,.8);
  position:relative;
}

.panel h3{
  margin:0;
  padding:10px 14px;
  font-size:13px;
  color:var(--accent);
  border-bottom:1px solid var(--border);
}

/* ===== MAIN ===== */
.main{
  padding:14px;
  font-size:13px;
  white-space:pre;
}

/* ===== BARS ===== */
.bar{
  height:8px;
  background:#111;
  border:1px solid var(--border);
  margin:6px 0;
  position:relative;
  overflow:hidden;
}

.fill{
  height:100%;
  background:linear-gradient(90deg,#ff4fd8,#7b6cff);
  width:0%;
}

/* ===== RANDOM CHARS ===== */
.noise{
  opacity:.4;
  margin-top:10px;
  font-size:11px;
}

/* ===== SIDE ===== */
.side{
  display:flex;
  flex-direction:column;
}

.log{
  flex:1;
  padding:10px;
  font-size:12px;
  white-space:pre-wrap;
  overflow-y:auto;
}

input{
  background:#05070c;
  border:1px solid var(--border);
  color:var(--text);
  padding:8px;
  font-family:inherit;
}

a{
  color:var(--accent);
  text-decoration:none;
  padding:8px;
}
</style>
</head>

<body>

<div class="layout">

<!-- MAIN -->
<div class="panel">
  <h3>PASSWORD ANALYSIS ENGINE</h3>
  <div class="main" id="main">
INPUT BUFFER: READY
MODE: HEURISTIC
STATUS: IDLE

ENTROPY ANALYSIS
  <div class="bar"><div class="fill" id="entropy"></div></div>

BRUTE SIMULATION
  <div class="bar"><div class="fill" id="brute"></div></div>

DICTIONARY MATCH
  <div class="bar"><div class="fill" id="dict"></div></div>

<div class="noise" id="noise"></div>
  </div>
</div>

<!-- SIDE -->
<div class="panel side">
  <h3>CONSOLE</h3>
  <div class="log" id="log">
Commands:
analyze [text]
clear
  </div>
  <input id="cmd" placeholder="> command">
  <a href="inicio.html">â¬… back</a>
</div>

</div>

<script>
const entropy=document.getElementById("entropy");
const brute=document.getElementById("brute");
const dict=document.getElementById("dict");
const noise=document.getElementById("noise");
const log=document.getElementById("log");
const cmd=document.getElementById("cmd");

function randBar(el){
  let v=0;
  const i=setInterval(()=>{
    v+=Math.random()*8;
    el.style.width=Math.min(v,100)+"%";
    if(v>=100) clearInterval(i);
  },80);
}

function randomNoise(){
  let s="";
  const chars="01ABCDEF$#@!*";
  for(let i=0;i<80;i++){
    s+=chars[Math.random()*chars.length|0];
  }
  noise.textContent=s;
}

cmd.addEventListener("keydown",e=>{
 if(e.key==="Enter"){
  const v=cmd.value.trim();
  log.textContent+="\n> "+v;

  if(v.startsWith("analyze")){
    log.textContent+="\nStarting simulation...";
    entropy.style.width="0%";
    brute.style.width="0%";
    dict.style.width="0%";

    randBar(entropy);
    setTimeout(()=>randBar(brute),300);
    setTimeout(()=>randBar(dict),600);

    let c=0;
    const n=setInterval(()=>{
      randomNoise();
      c++;
      if(c>15){
        clearInterval(n);
        log.textContent+=`
\nRESULT:
STRENGTH: ${(Math.random()*100|0)}%
ENTROPY: ${(Math.random()*5+2).toFixed(2)} bits/char
TIME ESTIMATE: ${(Math.random()*20|0)} years`;
      }
      log.scrollTop=9999;
    },120);
  }
  else if(v==="clear"){
    log.textContent="";
  }
  else{
    log.textContent+="\nUnknown command";
  }

  cmd.value="";
  log.scrollTop=log.scrollHeight;
 }
});
</script>

</body>
</html>
